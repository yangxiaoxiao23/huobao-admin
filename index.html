<!doctype html>

<body>
    <!-- 顶部工具栏 -->
    <div class="toolbar-wrap">
        <div class="toolbar-bd">
            <div class="logo-wrap">
                <div class="logo-bd">
                    <h1 class="logo">
                        <a href="index.html">中科创 智慧小区</a>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 头部栏,包括logo 导航 -->
    <div class="header-wrap">
        <div class="header-bd conbd">
            <h2><a href="">金地·梅陇镇</a></h2>
        </div>      
    </div>
    
    <!-- banner区域 -->
    <!--<div class="banner">

    </div>-->
    
    <!-- 内容主体 -->
    <div class="container">
        <div class="container-bd conbd clear">

            <!-- 滑动 -->
            <div class="con-slide fl">
                <div class="slide-bd">
                    <ul class="slide-ul">
                        <li><img src="images/slide/slide1.jpg" alt=""/></li>
                        <li><img src="images/slide/slide2.jpg" alt=""/></li>
                        <li><img src="images/slide/slide3.jpg" alt=""/></li>
                        <li><img src="images/slide/slide4.jpg" alt=""/></li>
                    </ul>

                    <dl class="slide-flag"></dl>
                </div>
            </div>

            <!-- 登陆 -->
            <div class="con-login fl">
        		<form id="login-form" action="" method="post">
                    <div class="login-label">
                        <h3>会员登录 <a href="#">立即注册</a></h3>
                    </div>

                    <table class="login-grid">
                        <tbody>
                            <tr>
                                <td class="label" nowrap>用户名</td>
                                <td class="widget"><input type="text"/></td>
                            </tr>
                            <tr>
                                <td class="label" nowrap>密&nbsp;&nbsp;&nbsp;码</td>
                                <td class="widget"><input type="password"/></td>
                            </tr>
                        </tbody>
                    </table>

                    <p class="forget-pw"><a href="#">忘记密码</a></p>

                    <div class="btn-wrap">
                        <button type="submit">登录</button>
                    </div>
        		</form>
            </div>
        </div>
    </div>

    <!-- 底部工具栏 -->
    <div class="footer">
        <div class="footer-bd conbd">
            <div class="about-us">
                <ul>
                    <li><a href="#">免费注册</a></li>
